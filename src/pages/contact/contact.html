<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Contacts List</ion-list-header>
    <ion-item *ngFor="let c of contacts">
      <ion-icon name="phone" item-left></ion-icon>
      {{c.displayName}}
    </ion-item>
  </ion-list>

</ion-content>
